<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Live word counting</p>
  </div>

  <section class="light-section" id="demo">
    <div class="demo wrap">
      <textarea class="demo-area" id="countableArea" placeholder="Write something to make it countable and see the result of it, below!"></textarea>
      <div class="result">
        <div class="grid">
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Paragraphs: </strong><span class="result-count" id="result__paragraphs">0</span>
            </div>
          </div>
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Words: </strong><span class="result-count" id="result__words">0</span>
            </div>
          </div>
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Characters: </strong><span class="result-count" id="result__characters">0</span>
            </div>
          </div>
          <div class="col med-col-1-2">
            <div class="result-item">
              <strong>Characters (with spaces): </strong><span class="result-count" id="result__all">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
